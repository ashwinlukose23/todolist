<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do Web App List</title>
</style>
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	
	<header>
		<div class="heading">
			<h1>TO DO LIST</h1>
		</div>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="Add something..." />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>To Do</h2>

			<div id="tasks">
			</div>
		</section>
	</main>

	<script src="main.js"></script>
</body>
</html>
